<body>
    

    <script>
        let numbers = [10, 12, 8, 13];

        function largestNumbers(numbers){
            let largerst = 0;
            for (let i = 0; i < numbers.length; i++) {
                if( numbers[i] > largerst){
                    largerst = numbers[i];
                }
                
                
            }
            return largerst;
        }

        console.log(largestNumbers(numbers));
    </script>
